<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="common/metas::metaConfig" />
		<title>Recharge</title>
		<link rel="stylesheet" type="text/css" href="/static/css/common.css?v=202102222066" />
		<link rel="stylesheet" type="text/css" href="/static/css/recharge.css" />
		<script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
		<script src="/static/js/jquery.min.js?v=2021022122"></script>
	</head>
	<body>
		<header class="header">
			<img class="logo" src="/static/images/logo.png" alt="FM Gallery" />
			<img class="mobile-nav" src="/static/images/icon-dian.png" alt="" />
			<div class="head-right" th:replace="common/navi::naviBar"></div>
		</header>
		<div class="wallet-box flex-box align-center justify-center">
	        <div class="container">
	            <div class="tab-box">
	                <div class="active">USDT</div>
	                <div>[(${TOKEN})]</div>
	            </div>
	
	            <div class="content">
	                <div class="usdt-box show">
	                    <div class="input_area_row">
	                        <div id="usdt_input_container">
	                            <input id="usdt_input" placeholder="Enter the number of top-ups" type="number" />
	                            <span id="usdt_input_mark">USDT</span>
	                        </div>
	                        <button id="recharge_btn">Recharge</button>
	                    </div>
	                    <div class="recharge-box flex-row align-center justify-between">
	                        <img class="recharge-img" src="/static/images/USDT_1.png">
	                        <input type="text" class="recharge-input">
	                        <div class="recharge-title">USDT</div>
	                    </div>
	                    <div class="btn_area">
	                        <a href="https://etherscan.io/address/0x46DC38E5d685b092f88242a01b5e747311b8801f?fromaddress=#tokentxns" target="_black">Record Search ></a>
	                    </div>
	                </div>
	                <div class="wah-box">
	                    <div class="text-box">
	                        <div class="text-title">Blockchain Wallet Address</div>
	                        <div class="text-key">0xB289b6f8e998EA75B039DcD24031ed6F147b742A</div>
	                    </div>
	                    <div class="recharge-box flex-row align-center justify-between">
	                        <img class="recharge-img" src="/static/images/Group_149.png" alt="">
	                        <input type="text" class="recharge-input">
	                        <div class="recharge-title">[(${TOKEN})]</div>
	                    </div>
	                    <div class="btn_area">
	                        <a href="https://etherscan.io/address/0x46DC38E5d685b092f88242a01b5e747311b8801f?fromaddress=#tokentxns" target="_black">Record Search ></a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
		<footer class="footer-box" th:replace="common/footer::footerBar"></footer>
		<img class="back-top" src="/static/images/back-top.png" alt="" />
		<script src="/static/js/common.js"></script>
		<script src="/static/js/recharge.js"></script>
		<script type="text/javascript">
	    $(function () {
	        $('.tab-box > div').click(function () {
	            $(this).addClass('active').siblings().removeClass('active');
	            if ($(this).index() === 0) {
	                $('.usdt-box').addClass('show');
	                $('.wah-box').removeClass('show');
	            } else {
	                $('.usdt-box').removeClass('show');
	                $('.wah-box').addClass('show');
	            }
	        });
	        
	        $('#recharge_btn').click(function() {
	        	var num = $('#usdt_input').val();
	        	if (num <= 0) {
	        		alert('Please input usdt quantity.');
	        		$('#usdt_input').focus();
	        		return;
	        	}
	        	
	        	sendTrans(num)
	        	
	        	
	        });
	        
	        
	        
	    })
		</script>
	</body>
</html>
